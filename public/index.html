<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <!-- <title><%= htmlWebpackPlugin.options.title %></title> -->
    <title>Covid-19 Statistics</title>
    <style>
      /* nunito-regular - latin */
      @font-face {
        font-family: "Nunito";
        font-style: normal;
        font-weight: 400;
        src: local("Nunito Regular"), local("Nunito-Regular"),
          url("./assets/fonts/nunito/nunito-v12-latin-regular.woff2")
            format("woff2"),
          /* Chrome 26+, Opera 23+, Firefox 39+ */
            url("./assets/fonts/nunito/nunito-v12-latin-regular.woff")
            format("woff");
        /* Chrome 6+, Firefox 3.6+, IE 9+, Safari 5.1+ */
      }

      /* nunito-italic - latin */
      @font-face {
        font-family: "Nunito";
        font-style: italic;
        font-weight: 400;
        src: local("Nunito Italic"), local("Nunito-Italic"),
          url("./assets/fonts/nunito/nunito-v12-latin-italic.woff2")
            format("woff2"),
          /* Chrome 26+, Opera 23+, Firefox 39+ */
            url("./assets/fonts/nunito/nunito-v12-latin-italic.woff")
            format("woff");
        /* Chrome 6+, Firefox 3.6+, IE 9+, Safari 5.1+ */
      }

      /* nunito-600 - latin */
      @font-face {
        font-family: "Nunito";
        font-style: normal;
        font-weight: 600;
        src: local("Nunito SemiBold"), local("Nunito-SemiBold"),
          url("./assets/fonts/nunito/nunito-v12-latin-600.woff2")
            format("woff2"),
          /* Chrome 26+, Opera 23+, Firefox 39+ */
            url("./assets/fonts/nunito/nunito-v12-latin-600.woff")
            format("woff");
        /* Chrome 6+, Firefox 3.6+, IE 9+, Safari 5.1+ */
      }

      /* nunito-600italic - latin */
      @font-face {
        font-family: "Nunito";
        font-style: italic;
        font-weight: 600;
        src: local("Nunito SemiBold Italic"), local("Nunito-SemiBoldItalic"),
          url("./assets/fonts/nunito/nunito-v12-latin-600italic.woff2")
            format("woff2"),
          /* Chrome 26+, Opera 23+, Firefox 39+ */
            url("./assets/fonts/nunito/nunito-v12-latin-600italic.woff")
            format("woff");
        /* Chrome 6+, Firefox 3.6+, IE 9+, Safari 5.1+ */
      }

      /* nunito-700 - latin */
      @font-face {
        font-family: "Nunito";
        font-style: normal;
        font-weight: 700;
        src: local("Nunito Bold"), local("Nunito-Bold"),
          url("./assets/fonts/nunito/nunito-v12-latin-700.woff2")
            format("woff2"),
          /* Chrome 26+, Opera 23+, Firefox 39+ */
            url("./assets/fonts/nunito/nunito-v12-latin-700.woff")
            format("woff");
        /* Chrome 6+, Firefox 3.6+, IE 9+, Safari 5.1+ */
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
